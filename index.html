<!DOCTYPE html>
<html lang="en">
<head>
<!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Flag of Countries</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="Favicon3.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <h1>Flag's of Countries</h1>
    <div class="flag-Germany">
        <div class="black strips"></div>
        <div class="red strips"></div>
        <div class="yellow strips"></div>
    </div>
    <p style="margin-left:10%; color:whitesmoke;">Germany</p>
    <!-- <span>hello</span> -->
    
    <div class="flag-SwitzerLand">
     <div class="cross1"></div>
     <div class="cross2"></div>
    </div>
    <p style="text-align: center; color:whitesmoke;">SwitzerLand</p>


    <div class="flag-Japan">
        <div class="circle"></div>
    </div>
    <p style="color: white;  margin-left:87%;">Japan</p>
    
    
    <div class="flag-Sweden">
     <div class="vr1"></div>
     <div class="vr2"></div>
    </div>
    <p style="text-align: center; color:whitesmoke">Sweden</p>


    <div class="flag-Niger">
      <div class="orange"></div>
       <div class="white">
           <div class="cir"></div>
       </div>
       <div class="green"></div>
    </div>
    <p style="color:whitesmoke; margin-left:11%;">Niger</p>

    
    <div class="flag-DenMark">
        <div class="vr3"></div>
        <div class="vr4"></div>
       </div>
       <p style="text-align: center; color:whitesmoke">DenMark</p>

       
    <div class="flag-Latvia">
        <div class="vr5"></div>
       </div>
       <p style="margin-left:86%; color:whitesmoke">Latvia</p>


       <div class="flag-Poland">
        <div class="vr6"></div>
        <div class="vr7"></div>
       </div>
       <p style="text-align: center; color:whitesmoke;">Poland</p>


       <div class="flag-Bangladesh">
        <div class="vr8"></div>   
        </div>
       <p style="margin-left:130px; color:whitesmoke;">BanglaDesh</p>
   
<div class="flag-China">
       <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 30 20">
        <!-- Red background -->
        <!-- <rect width="20" height="20" fill="#DE2910"/> -->
      
        <!-- Large star -->
        <polygon points="5,2 5.9,3.55 7.6,3.95 6.5,5.3 6.85,7 5,6.2 3.15,7 3.5,5.3 2.4,3.95 4.1,3.55" fill="#FFDE00"/>
      
        <!-- Small stars -->
        <polygon points="10,2 10.3,2.6 11,2.75 10.5,3.3 10.65,4 10,3.7 9.35,4 9.5,3.3 9,2.75 9.7,2.6" fill="#FFDE00" transform="rotate(-30, 10, 2)"/>
        <polygon points="11.5,3 11.8,3.6 12.5,3.75 12,4.3 12.15,5 11.5,4.7 10.85,5 11,4.3 10.5,3.75 11.2,3.6" fill="#FFDE00" transform="rotate(-15, 11.5, 3)"/>
        <polygon points="11.8,5 12.1,5.6 12.8,5.75 12.3,6.3 12.45,7 11.8,6.7 11.15,7 11.3,6.3 10.8,5.75 11.5,5.6" fill="#FFDE00" transform="rotate(-15, 11.8, 5)"/>
        <polygon points="10,6 10.3,6.6 11,6.75 10.5,7.3 10.65,8 10,7.7 9.35,8 9.5,7.3 9,6.75 9.7,6.6" fill="#FFDE00" transform="rotate(-30, 10, 6)"/>
      </svg>
    </div>
    <p style="text-align:center; color:whitesmoke;">China</p>
</body>
</html>
